<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-md w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form id="loginForm">
            <div>
                <label for ="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="border rounded w-full p-1 mt-1 placeholder-gray-400" placeholder="your@email.com">
                <p id ="emailError" class="text-red-500 text-xs mt-1 hidden">Invalid email address</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <div class="relative">
                    <input type="password" class="border rounded w-full p-1 mt-1 placeholder-gray-400" placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 text-sm pr-2">show</button>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-5">Login</button>
        </form>
    </div>
    <script src="login.js"> </script>
</body>
</html>
